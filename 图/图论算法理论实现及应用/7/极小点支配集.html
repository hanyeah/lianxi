<script type="text/javascript">
	var v = ["1234","2135", "31245", "4135","513467","657","756"];
	// minVSet(v);
	console.time("用时：");
	var r = minVSet2(v);
	console.timeEnd("用时：");
	console.log(r);

tongji(v);
function tongji(v){
	var n = v.length;
	var o = {};
	for(var i = 0; i < n; i++){
		var vi = v[i];
		for(var j = 0; j < vi.length; j++){
			var vij = vi.charAt(j);
			o[vij] = o[vij]||0;
			o[vij]++;
		}
	}
	console.log(o);
}

function minVSet2(v){
	var n = v.length;
	var va = [];
	for(var i = 0; i < n; i++){
		va[i] = v[i].split("").sort();
	}
	//console.log(va);

	var r0 = va[0];
	for(var i = 1; i < n; i++){
		//console.log(i,"==========================");
		r0 = cheng(r0, va[i]);
	}
	//console.log(r0);
	// 返回
	return r0;

	function cheng(a, b){
		var jiao = jiaoji(a, b);
		var chaAB = chaji(a, b);
		var chaBA = chaji(b, a);
		//console.log("a∩b",jiao);
		//console.log("a-b",chaAB);
		//console.log("b-a",chaBA);
		var r = jiao.concat(cheng2(chaAB, chaBA));
		r = quchong(r);
		//console.log(r);
		r = xishou(r);
		return r;
	}

	function jiaoji(a, b){
		var n1 = a.length;
		var c = [];
		for(var i = 0; i < n1; i++){
			if(b.indexOf(a[i])!=-1){
				c.push(a[i]);
			}
		}
		return c;
	}

	function chaji(a, b){
		var n1 = a.length;
		var c = [];
		for(var i = 0; i < n1; i++){
			if(b.indexOf(a[i])==-1){
				c.push(a[i]);
			}
		}
		return c;
	}

	function quchong(a){
		var b = a.sort();
		var c = [];
		var n0 = b.length;
		for(var i = 0; i < n0; i++){
			if(b[i]!=b[i-1]){
				c.push(b[i]);
			}
		}
		return c;
	}

	function cheng2(a, b){
		var n1 = a.length;
		var n2 = b.length;
		var c = [];
		for(var i = 0; i < n1; i++){
			for(var j = 0; j < n2; j++){
				c.push(quchong(a[i].split("").concat(b[j].split(""))).join(""));
			}
		} 
		return c;
	}

	function xishou(a){
		var b = a.sort();
		var n = b.length;
		for(var i = 0; i < n; i++){
			var bi = b[i];
			if(bi){
				for(var j = i+1; j < n; j++){
					var bj = b[j];
					if(contains(bj, bi)){
						b[j] = null;
					} else if(contains(bi, bj)){
						b[i] = null;
						break;
					}
				}
			}
		}
		var c = [];
		for(var i = 0; i < n; i++){
			if(b[i]){
				c.push(b[i]);
			}
		}
		return c;
	}

	function contains(b, a){
		if(b.indexOf(a)!=-1){
			return true;
		}
		var r = true;
		for(var i = 0; i < a.length; i++){
			if(b.indexOf(a.charAt(i))==-1){
				r = false;
				break;
			}
		}
		return r;
	}
}

function minVSet(v){
	var n = v.length;
	var va = [];
	for(var i = 0; i < n; i++){
		va[i] = v[i].split("").sort();
	}
	//console.log(va);
	var r = va[0];
	for(var i = 1; i < n; i++){
		r = cheng(r, va[i]);
	}
	//console.log(r);

	var r2 = [];
	for(var i = 0; i< r.length; i++){
		var s = r[i];
		var a = s.split("");
		var b = quchong(a);
		r2[i] = b.join("");
	}

	r2 = quchong(r2);
	//console.log(r2);

	var r3 = [];
	for(var i = 0; i < n; i++){
		r3[i] = [];
	}
	for(var i = 0; i < r2.length; i++){
		r3[r2[i].length-1].push(r2[i]);
	}
	//console.log(r3);

	for(var i = 0; i < n; i++){
		var a = r3[i];
		for(var j = i + 1; j < n; j++){
			var b = r3[j];
			r3[j] = xishou(a, b);
		}
	}
	//console.log(r3);

	var r4 = [];
	for(var i = 0; i < n; i++){
		for(var j = 0; j < r3[i].length; j++){
			r4.push(r3[i][j]);
		}
	}
	r4.sort();
	//console.log(r4);

	function xishou(a, b){
		var n1 = a.length;
		var n2 = b.length;
		for(var i = 0; i < n1; i++){
			var ai = a[i];
			for(var j = 0; j < n2; j++){
				var bj = b[j];
				if(bj && contains(bj,ai)){
					b[j] = null;
				}
			}
		}
		var c = [];
		for(var i = 0; i < n2; i++){
			if(b[i]){
				c.push(b[i]);
			}
		}
		return c;
	}

	function contains(b, a){
		if(b.indexOf(a)!=-1){
			return true;
		}
		var r = true;
		for(var i = 0; i < a.length; i++){
			if(b.indexOf(a.charAt(i))==-1){
				r = false;
				break;
			}
		}
		return r;
	}

	function quchong(a){
		var b = a.sort();
		var c = [];
		var n0 = b.length;
		for(var i = 0; i < n0; i++){
			if(b[i]!=b[i-1]){
				c.push(b[i]);
			}
		}
		return c;
	}

	function cheng(a, b){
		var n1 = a.length;
		var n2 = b.length;
		var c = [];
		for(var i = 0; i < n1; i++){
			for(var j = 0; j < n2; j++){
				c.push(a[i] + b[j]);
			}
		} 
		return c;
	}
}

	
</script>
