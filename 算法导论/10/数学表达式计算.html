<script type="text/javascript">

// 太难了，不会啊
var f = "3+4*5-8/2+(3+1)*((2-1)*(3-1)*2)/3";


var a = f.split("");
console.log(a);

var root = new Node(a[0]);

for(var i = 1; i < a.length; i++){
	var node = new Node(a[i]);
	insert(node);
}


function insert(node){
	var no = root;
	while(no){
		if(youxianji(node.key) < youxianji(no.key)){
			if(no.left){
				no = no.left;
			} else {
				no.left = node;
				no = null;
			}
		} else {
			if(no.right){
				no = no.right;
			} else {
				no.right = node;
				no = null;
			}
		}
	}
}

console.log(root);


function Node(key){
	this.left;
	this.right;
	this.key = key;
}

function youxianji(s){
	if(s=='+'||s=='-'){
		return 1;
	}
	if(s=='*'||s=='/'){
		return 2;
	}
	if(s=='('){
		return 0;
	}
	if(s==')'){
		return 3;
	}
}


</script>
