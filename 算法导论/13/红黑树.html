<canvas id = "canvas" width="1000" height="600" style="width:1000px;height:600px;"></canvas>
<script>
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	function drawTree(t){
		ctx.clearRect(0,0,1000,600);
		drawNode(t.root, 30, 30);
	}

	function drawNode(node, x, y){
		if(!node.key){
			return {x: x, w: 30};
		}
		var o1 = drawNode(node.left, x, y + 30);
		var o2 = drawNode(node.right, o1.x + o1.w / 2, y + 30);
		var x = (o1.x + o2.x) / 2;
		ctx.strokeStyle=node.color=='black'?"#000000":"#ff0000";
		ctx.beginPath();
		ctx.arc(x,y,10,0,2*Math.PI);
		ctx.stroke();
		ctx.beginPath();
		ctx.moveTo(x, y);
		ctx.lineTo(o1.x, y+30);
		ctx.moveTo(x, y);
		ctx.lineTo(o2.x, y+30);
		ctx.stroke();
		ctx.strokeText(node.key+"",x,y);
		return {x: x, w: o1.w+o2.w};
	}
</script>

<script type="text/javascript">

	function inOrderTreeWalk(x){
		if(x != t.nil){
			inOrderTreeWalk(x.left);
			console.log(x.key);
			inOrderTreeWalk(x.right);
		}
	}

	function preOrderTreeWalk(x){
		if(x != t.nil){
			console.log(x.key);
			preOrderTreeWalk(x.left);
			preOrderTreeWalk(x.right);
		}
	}

	function postOrderTreeWalk(x){
		if(x != t.nil){
			postOrderTreeWalk(x.left);
			postOrderTreeWalk(x.right);
			console.log(x.key);
		}
	}

	function treeSearch(x, k){
		if(!x || x.key == k){
			return x;
		}
		if(k < x.key){
			return treeSearch(x.left, k);
		}
		return treeSearch(x.right, k);
	}

	function leftRotate(t, x){
		var y = x.right;
		x.right = y.left;
		if(y.left!=t.nil){
			y.left.parent = x;
		}
		y.parent = x.parent;
		if(x.parent == t.nil){
			t.root = y;
		} else if(x == x.parent.left){
			x.parent.left = y;
		} else {
			x.parent.right = y;
		}
		y.left = x;
		x.parent = y;
	}

	function rightRotate(t, y){
		var x = y.left;
		y.left = x.right;
		if(x.right!=t.nil){
			x.right.parent = y;
		}
		x.parent = y.parent;
		if(y.parent == t.nil){
			t.root = x;
		} else if(y == y.parent.left){
			y.parent.left = x;
		} else {
			y.parent.right = x;
		}
		x.right = y;
		y.parent = x;
	}

	function rbInsert(t, z){
		var y = t.nil;
		var x = t.root;
		while(x!=t.nil){
			y = x;
			if(z.key < x.key){
				x = x.left;
			} else {
				x = x.right;
			}
		}
		z.parent = y;
		if(y == t.nil){
			t.root = z;
		} else if(z.key < y.key){
			y.left = z;
		} else {
			y.right = z;
		}
		z.left = t.nil;
		z.right = t.nil;
		z.color = 'red';
		rbInsertFixUp(t, z);
	}

	function rbInsertFixUp(t, z){
		while(z.parent.color=='red'){
			if(z.parent == z.parent.parent.left){
				var y = z.parent.parent.right;
				if(y.color=='red'){
					z.parent.color = 'black';
					y.color = 'black';
					z.parent.parent.color = 'red';
					z = z.parent.parent;
				} else{
					if(z == z.parent.right){
						z = z.parent;
						leftRotate(t, z);
					}
					z.parent.color = 'black';
					z.parent.parent.color = 'red';
					rightRotate(t, z.parent.parent);
				}
			} else {
				var y = z.parent.parent.left;
				if(y.color == 'red'){
					z.parent.color = 'black';
					y.color = 'black';
					z.parent.parent.color = 'red';
					z = z.parent.parent;
				} else {
					if(z == z.parent.left){
						z = z.parent;
						rightRotate(t, z);
					}
					z.parent.color = 'black';
					z.parent.parent.color = 'red';
					leftRotate(t, z.parent.parent);
				}
			}
		}
		t.root.color = 'black';
	}

	function rbTransplant(t, u, v){
		if(u.parent==t.nil){
			t.root = v;
		} else if(u==u.parent.left){
			u.parent.left = v;
		} else {
			u.parent.right = v;
		}
		v.parent = u.parent;
	}

	function treeMinimum(x){
		while(x.left != t.nil){
			x = x.left;
		}
		return x;
	}

	function treeMaximum(x){
		while(x.right != t.nil){
			x = x.right;
		}
		return x;
	}

	function rbDelete(t, z){
		var y = z;
		y.originalColor = y.color;
		if(z.left == t.nil){
			x = z.right;
			rbTransplant(t, z, z.right);
		} else if(z.right == t.nil){
			x = z.left;
			rbTransplant(t, z, z.left);
		} else {
			y = treeMinimum(z.right);
			y.originalColor = y.color;
			x = y.right;
			if(y.parent == z){
				x.parent = y;
			} else {
				rbTransplant(t, y, y.right);
				y.right = z.right;
				y.right.parent = y;
			}
			rbTransplant(t, z, y);
			y.left = z.left;
			y.left.parent = y;
			y.color = z.color;
		}
		if(y.originalColor == 'black'){
			rbDeleteFixUp(t, x);
		}
	}

	function rbDeleteFixUp(t, x){
		while(x!=t.root && x.color=='black'){
			if(x == x.parent.left){
				var w = x.parent.right;
				if(w.color=='red'){
					w.color = 'black';
					x.parent.color = 'red';
					leftRotate(t, x.parent);
					w = x.parent.right;
				}if(!w.right||!w.left)debugger
				if(w.left.color == 'black' && w.right.color == 'black'){
					w.color = 'red';
					x = x.parent;
				} else{
					if(w.right.color == 'black'){
						w.left.color = 'black';
						w.color = 'red';
						rightRotate(t, w);
						w = x.parent.right;
					}
					w.color = x.parent.color;
					x.parent.color = 'black';
					w.right.color = 'black';
					leftRotate(t, x.parent);
					x = t.root;
				}
			} else {
				var w = x.parent.left;
				if(w.color=='red'){
					w.color = 'black';
					x.parent.color = 'red';
					rightRotate(t, x.parent);
					w = x.parent.left;
				}if(!w.right||!w.left)debugger
				if(w.right.color == 'black' && w.left.color == 'black'){
					w.color = 'red';
					x = x.parent;
				} else{
					if(w.left.color == 'black'){
						w.right.color = 'black';
						w.color = 'red';
						leftRotate(t, w);
						w = x.parent.left;
					}
					w.color = x.parent.color;
					x.parent.color = 'black';
					w.left.color = 'black';
					rightRotate(t, x.parent);
					x = t.root;
				}
			}
		}
		x.color = 'black';
	}
