<script type="text/javascript">

	var a = [6, 0, 2, 0, 1, 3, 4, 6, 1, 3, 2];
	console.log(a);
	var b = countingSort(a, Math.max.apply(Math ,a) + 1);
	console.log(b);

	function countingSort(a, k){
		var len = a.length;
		var c = [];
		for(var i = 0; i < k; i++){
			c[i] = 0;
		}
		for(var i = 0; i < len; i++){
			c[a[i]] = c[a[i]] + 1;
		}
		//console.log(c.join('\t'));
		for(var i = 1; i < k; i++){
			c[i] = c[i] + c[i - 1];
		}
		//console.log(c.join('\t'));
		var b = [];
		for(var i = len - 1; i >= 0; i--){
			b[c[a[i]]] = a[i];
			c[a[i]] = c[a[i]] - 1;
		}
		return b;
	}
</script>
