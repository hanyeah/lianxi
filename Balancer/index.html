	function fillNumber(a){
		var index = 0;
		var b = [];
		while(index < a.length){
			var o = a[index];
			index++;
			b.push(o);
			if(isElement(o)) {
				if(!a[index] || isString(a[index])){
					b.push(1);
				}
			}
		}
		return b;
	}

	function toTree(b) {
		var e = {children:[], parent: null, num: 1};
		var index = 0;
		while(index < b.length) {
			var o = b[index];
			if(o === "(") {
				var ch = {children:[], parent: null, num: 1};
				e.children.push(ch);
				ch.parent = e;
				e = ch;
			} else if(o === ")"){
				index++;
				e.num = b[index];
				e = e.parent;
			} else {
				var oo = {name: o, num: 1};
				index++;
				oo.num = b[index];
				e.children.push(oo);
			}
			index++;
		}
		return e;
	}

	function zhankai(r, e) {
		for(var i = 0; i < e.children.length; i++) {
			e.children[i].num *= e.num;
		}
		for(var i = 0; i < e.children.length; i++) {
			var o = e.children[i];
			if(o.children) {
				zhankai(r, o);
			} else {
				r.push(o);
			}
		}
	}

	function toMap(a){
		var m = {};
		for(var i = 0; i < a.length; i++){
			var o = a[i];
			if(m[o.name]){
				m[o.name] += o.num;
			} else {
				m[o.name] = o.num;
			}
		}
		return m;
	}
	

	function isElement(s) {
		return isString(s) && s !== '(';
	}

	function isString(s){
		return (s && Boolean(s.charAt)) || s === "";
	}

	function cut(s){
		var a = [];
		var index = 0;
		var tasks = [getElement, getNumer, getBrackets];
		while(index < s.length) {
			for(var i = 0 ; i < tasks.length; i++) {
				var func = tasks[i];
				var obj = func(s, index);
				if(obj.index !== index) {
					index = obj.index;
					a.push(obj.value);
				}
			}
		}
		return a;
	}

	function getBrackets(s, index){
		var c = s.charAt(index);
		if(isBrackets(c)) {
			index++;
		} else {
			c = "";
		}
		return {
			value: c,
			index: index
		}
	}

	function getNumer(s, index) {
		var result = [];
		var c = s.charAt(index);
		if(isNumber(c)) {
			result.push(c);
			while(true) {
				index++;
				c = s.charAt(index);
				if(isNumber(c)) {
					result.push(c);
				} else {
					break;
				}
			}
		}
		var num = parseInt(result.join(""));
		if(isNaN(num) || num === 0) {
			num = 1;
		}
		return {
			value: num,
			index: index
		}
	}

	function getElement(s, index) {
		var result = [];
		var c = s.charAt(index);
		if(isUpperCase(c)) {
			result.push(c);
			while(true) {
				index++;
				c = s.charAt(index);
				if(isLowerCase(c)) {
					result.push(c);
				} else {
					break;
				}
			}
		}
		return {
			value: result.join(""),
			index: index
		};
	}

	function isLowerCase(c){
		var code = c.charCodeAt(0);
		return code >= 97 && code <= 122;
	}

	function isUpperCase(c) {
		var code = c.charCodeAt(0);
		return code >= 65 && code <= 90;
	}

	function isNumber(c) {
		var code = c.charCodeAt(0);
		return code >= 47 && code <= 57;
	}

	function isBrackets(c) {
		return c === "(" || c === ")";
	}

	function paixuQuchong(a){
		a = a.concat();
		a.sort(function(m,n){return m - n;});
		var b = [];
		for(var i = 0; i < a.length; i++){
			if(a[i] !== 1 && a[i] !== a[i-1]){
				b.push(a[i]);
			}
		}
		return b;
	}

	function toFraction(d){
		var numerators = [0, 1];
		var denominators = [1, 0];
		var d2 = d;
		var calcD, prevCalcD;
		// var maxNumerator = getMaxNumerator(d);
		for (var i = 2; i < 1000; i++)  {
			var L2 = Math.floor(d2);
			var numerator = L2 * numerators[i-1] + numerators[i-2];
			var denominator = L2 * denominators[i-1] + denominators[i-2];
			// if(numerator > maxNumerator){
			// 	break;
			// }
			calcD = numerator / denominator;
			if (calcD == prevCalcD) {
				break;
			}
			numerators[i] = numerator;
			denominators[i] = denominator;
			if (calcD == d) {
				break;
			}
			prevCalcD = calcD;
			d2 = 1 / (d2-L2);
		}

		// console.log(numerators, denominators);
		// console.log("%s / %s = %s", numerators[numerators.length-1], denominators[denominators.length-1], numerators[numerators.length-1] / denominators[denominators.length-1]);
		return {
			a: numerators[numerators.length - 1],
			b: denominators[denominators.length - 1]
		};
	}

	function getMaxNumerator(f){
		var f2 = null;
		var ixe = f.toString().indexOf("E");
		if (ixe == -1) ixe = f.toString().indexOf("e");
		if (ixe == -1) f2 = f.toString();
		else f2 = f.toString().substring(0, ixe);

		var digits = null;
		var ix = f2.toString().indexOf(".");
		if (ix==-1) digits = f2;
		else if (ix==0) digits = f2.substring(1, f2.length);
		else if (ix < f2.length) digits = f2.substring(0, ix) + f2.substring(ix + 1, f2.length);

		var L = digits;

		var numDigits = L.toString().length;
		var L2 = f;
		var numIntDigits = L2.toString().length;
		if (L2 == 0) numIntDigits = 0;
		var numDigitsPastDecimal = numDigits - numIntDigits;

		for (var i=numDigitsPastDecimal; i>0 && L%2==0; i--) L/=2;
		for (var i=numDigitsPastDecimal; i>0 && L%5==0; i--) L/=5;

		return L;
	}

	function isDouble(n){
		n = Math.abs(n) + 1e-6;
		return Math.floor(n * 1e5) !=  Math.floor(n) * 1e5;
	}
	// https://blog.csdn.net/u011815404/article/details/81284222
	function gcd(a, b){
		if(b === 0){
			return a;
		} 
		return gcd(b, a % b);
	}

	function lcm(a, b){
		return a / gcd(a, b) * b;
	}

	function gcds(arr){
		if(arr.length === 1){
			return arr[0];
		}
		if(arr.length === 2){
			return gcd(arr[0], arr[1]);
		}
		var a = arr.concat();
		var n = a.length;
		var m = 0, i = 0;
		while(n > 1){
			m = 0
			for(i = 0; i < n - 1; i += 2){
				a[m] = gcd(a[i], a[i + 1]);
				m++;
			}
			if (i == n - 1) {
				a[m] = a[i];
				m++;
			}
			// n = Math.floor((n + 1) / 2);
			n = m;
		}
		return a[0];
	}

	function lcms(arr){
		if(arr.length === 1){
			return arr[0];
		}
		if(arr.length === 2){
			return lcm(arr[0], arr[1]);
		}
		var a = arr.concat();
		var n = a.length;
		var m = 0, i = 0;
		while(n > 1){
			m = 0
			for(i = 0; i < n - 1; i += 2){
				a[m] = lcm(a[i], a[i + 1]);
				m++;

				m++;
			}
			// n = Math.floor((n + 1) / 2);
			n = m;
		}
		return a[0];
