<canvas id="canvas" width="512px" height="512px" style="width:512px;height:512px;"></canvas>
<script type="text/javascript" src = './MatrixMath.js'></script>
<script type="text/javascript">
	//
	
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	var w = 512;
	var h = 512;
	var thetas = {a: Math.random() * 0.3, b: Math.random() * 0.2};
	var pArr = [];
	console.log(thetas);
	var hx = function(x){
		return thetas.a + thetas.b / x;
	};
	for (let i = 0; i < 200; i++) {
		var x = Math.random();
		var y = hx(x) + Math.random() * 0.1;
		pArr.push({x: x, y: y});
	}

	refresh();

	function refresh(){
		nihe();
		console.log(pArr);
		console.log(thetas);
		ctx.clearRect(0, 0, w, h);
		drawPoints();
		drawLine();
	}

	function drawPoints(){
		for(var i = 0; i < pArr.length; i++) {
			var p = pArr[i];
			drawCircle(p.x * w, p.y * h, 5, '#ff0000');
		}
	}
	
	function drawLine() {
		ctx.beginPath();
		ctx.strokeStyle = '#0000ff';
		for(var i = 0; i < w; i++) {
			var x = i / w;
			var y = hx(x);
			if(i === 0) {
				ctx.moveTo(x * w, y * h);
			} else {
				ctx.lineTo(x * w, y * h);
			}
		}
		ctx.stroke();
	}

	function drawCircle(x,y,r,co){
		ctx.beginPath();
		ctx.strokeStyle = co;
		ctx.moveTo(x,y);
		ctx.arc(x,y,r,0,Math.PI*2);
		ctx.stroke();
	}

	function nihe() {
		console.time('用时：');
		var len = pArr.length;
		var A = new MatrixMath(len, 2);
		var Y = new MatrixMath(len, 1);
		for(var i = 0; i < len; i++) {
			A.setElement(i, 0, 1);
			A.setElement(i, 1, 1 / pArr[i].x);
			Y.setElement(i, 0, pArr[i].y);
		}
		var AT = A.transpose();
		var ATA = AT.multiply(A);
		var ATY = AT.multiply(Y);
		
		var AN = ATA.inverse();
		var C = AN.multiply(ATY);
		thetas.a = C.getElement(0, 0);
		thetas.b = C.getElement(1, 0);
		console.timeEnd('用时：');
		[A, AT, ATA, ATY, AN, C].forEach((a)=>{
			console.log(a);
		});
		console.log(thetas);
	}
	
</script>
